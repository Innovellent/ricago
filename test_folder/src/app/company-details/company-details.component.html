<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">

    <section class="content-header">
      <h1>
    <!--      Dashboard -->
       &nbsp;
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">ADD Details</li>
      </ol>
    </section>

    <!-- Main content -->






    <div class="content">
    	<div class="col-md-12">
          <!-- MAP & BOX PANE -->
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Grade Details</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
				<i class="fa fa-minus"></i>
                </button>
            <!--    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button> -->
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <div class="row no-gutter">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="pad col-lg-10 col-lg-offset-1">
                    <!-- form will be created here -->
					 <div class="col-lg-2"><br></div>
				       <div class="row">
                        	<div class="col-lg-12">
                            <div class="col-md-12 pull-right">
                     	    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">
							<i class="fa fa-plus-circle"></i> ADD COMPANY</button>
                           </div>
                         </div>
                    </div>
                          <div class="col-lg-12">
                          	<div class="table-responsive">
               <table class="table table-bordered" id="Grant">
			    <thead>


            <tr *ngFor="let value of get_white_label.Results  " >

            <ng-template  [ngIf]="value.DisplayType=='G'">
              <!-- <div  "value | objngfordelete "> -->
             <th class="th"  *ngFor="let v of generateArray(value)| slice:1">
               {{ v | objngfor }}

              </th>
              <th class="th" >Action
              </th>
            <!-- </div> -->
            </ng-template>
            </tr>
			   </thead>
<tbody>




    <tr *ngFor="let v of company_name.Results">
     <td class="td" *ngFor="let tr of generateArrayTR(v)" >

       {{ tr }}
  </td>
  <button type="button" class="btn btn-primary" (click)="editCompanyDetails(v.CompanyID)">
    <i class="fa fa-edit"></i>&nbsp;Edit</button>&nbsp;
  <button type="button" class="btn btn-danger" (click)="removeCompany(v.CompanyID)">
    <i class="fa fa-remove"></i>&nbsp;Delete</button>
       </tr>




          </tbody>
		   </table>


              </div>
                          </div>
				  </div>
                </div>
                <!-- /.col -->

                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          <!-- /.row -->

          <!-- /.box -->
        </div>
    </div>
    <!-- /.content -->
  </div>
<app-footer></app-footer>
<div id="add" class="modal fade" role="dialog" >
  <div class="modal-dialog modal-md">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><i class="fa  fa-plus-square"></i> Add Grade Details</h4>
      </div>

      <div class="modal-body ">
      <div class="row" *ngFor="let value of get_white_label.Results">

         <form class="" role="form" [formGroup]="postdata" (ngSubmit)="onSubmitPost()">

           <div  *ngFor="let name  of (generateArrayC(value) ) ">


           <ng-template  [ngIf]="value.DisplayType=='C' ">
             <ng-template  [ngIf]="name=='Depository'">

               <div class="form-group col-lg-12">
                 <label></label>
                 <select class="form-control" formControlName={{name}} >
                   <option>Depository</option>
                   <option *ngFor="let getDepositorycondition of getDepositorycondition.Results" value={{getDepositorycondition.ConfigCode}}>
                   {{getDepositorycondition.ConfigValue}}
                   </option>
                 </select>
               </div>

             </ng-template>

             <ng-template  [ngIf]="name=='SharesListed'">

               <div class="form-group col-lg-12">
                 <label></label>
                 <select class="form-control" formControlName={{name}} >
                   <option selected>Select Whether Shares Are Listed</option>
                   <option *ngFor="let getsharelistedcondition of getsharelistedcondition.Results" value={{getsharelistedcondition.ConfigCode}}>
                   {{getsharelistedcondition.ConfigValue}}
                   </option>
                 </select>
               </div>

             </ng-template>
             <ng-template  [ngIf]="name=='SharesInDemat'">

               <div class="form-group col-lg-12">
                 <label></label>
                 <select class="form-control" width="80%" formControlName={{name}} >
                   <option>Shares in Demat Account</option>
                   <option *ngFor="let getsharesDemandcondition of getsharesDemandcondition.Results" value={{getsharesDemandcondition.ConfigCode}}>
                   {{getsharesDemandcondition.ConfigValue}}
                   </option>
                 </select>
               </div>

             </ng-template>
             <ng-template  [ngIf]="name=='additionalchoice1'">
               <div class="form-group col-lg-12">
                 <label></label>
                 <select class="form-control" width="80%"formControlName={{name}} >
                   <option >additionalchoice1</option>
                   <option *ngFor="let additionalchoice1 of getChoice1.Results" value={{additionalchoice1.ConfigCode}}>
                   {{additionalchoice1.ConfigValue}}
                   </option>
                 </select>
               </div>
             </ng-template>
             <ng-template  [ngIf]="name=='additionalchoice2'">
               <div class="form-group col-lg-12">
                 <label></label>
                 <select class="form-control" width="80%"formControlName={{name}} >
                   <option >additionalchoice2</option>
                   <option *ngFor="let additionalchoice2 of getChoice2.Results" value={{additionalchoice2.ConfigCode}}>
                   {{additionalchoice2.ConfigValue}}
                   </option>
                 </select>
               </div>
             </ng-template>
               <div class="form-group col-lg-6" *ngIf="(name!='CompanyName')&&(name!='undefined')&&(name!='SharesInDemat')&&(name!='Depository')
               &&(name!='additionalchoice1')
               &&(name!='additionalchoice2')&&(name!='additionaldate1')&&(name!='additionaldate2')">
                 <input type="text"  formControlName={{name}} class="form-control" id="" value="" placeholder={{name}} title={{name}}>


				      </div>



		 <div class="col-lg-2"><br></div>

	    </ng-template>
 </div>
 <button type="submit" class="btn btn-primary" >Save</button>
 <button type="button" class="btn btn-default" data-dismiss="modal">Reset</button>

		</form >


        </div>
      </div>


    </div>

  </div>


</div>

<!--edit-->


<!--edit-->
<!-- Calendar Modal -->

</div>
</body>
